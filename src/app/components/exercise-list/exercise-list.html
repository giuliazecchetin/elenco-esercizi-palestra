@for (item of exercises; track item.id) {
<div class="exercise-card">
  <h2> {{ item.name }} </h2>
  <p><strong><svg class="icon-inline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="12" r="5"/><circle cx="12" cy="12" r="9"/></svg> Gruppo muscolare:</strong> {{ item.muscleGroup }}</p>
  <p><strong><svg class="icon-inline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="19" x2="8" y2="5"/><line x1="16" y1="19" x2="16" y2="3"/><line x1="12" y1="19" x2="12" y2="9"/></svg> Serie:</strong> {{ item.sets }} | <strong><svg class="icon-inline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h18M3 6h18M3 18h18"/></svg> Ripetizioni:</strong> {{ item.reps }}</p>
  @if (item.weightKg) {
  <p><strong><svg class="icon-inline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 4h3v8H6zM15 4h3v8h-3z"/><line x1="9" y1="8" x2="15" y2="8"/></svg> Peso (kg):</strong> {{ item.weightKg }}</p>
  }
  @if (item.notes) {
  <p><strong><svg class="icon-inline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z"/><polyline points="14 2 14 8 20 8"/></svg> Note:</strong> {{ item.notes }}</p>
  }
  <div class="button-group">
    <button class="btn-edit" (click)="edit.emit(item.id)">
      <svg class="icon-btn-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg> MODIFICA
    </button>
    <button class="btn-delete" (click)="delete.emit(item.id)">
      <svg class="icon-btn-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg> ELIMINA
    </button>
  </div>
</div>
}
